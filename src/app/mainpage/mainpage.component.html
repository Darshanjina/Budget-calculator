<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-9 mt-4">
      <h3>BUDGET CALCULATOR</h3>
        <div class="row p-3 disp">
          <div class="col-6 mb-3" *ngFor="let x of data">
            <div class="card text-light p-3 text-left" [ngClass]="{
              'bg-danger': x.amount < 0,
              'bg-success': x.amount > 0,
              'bg-primary': x.amount == 0
            }">
              <div class="h3">{{ x.description }} <i
                class="fa fa-trash-o btn btn-light float-right"
                aria-hidden="true"
                (click)="funDelete(x._id)"
              ></i></div>
              <div class="h3">{{ x.amount }}</div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 ">
      <div class="card bg-light p-3 mt-3">
        <h3>Add Item</h3>
        <input
          class="form-control p-2"
          type="number"
          placeholder="Amount"
          [(ngModel)]="formdata.amount"
        />
        <input
          class="form-control mt-4 p-2"
          type="text"
          placeholder="Description"
          [(ngModel)]="formdata.description"
        />
        <div class="alert alert-danger mt-3" *ngIf="invalid === true">
          Please Fill all the details.
        </div>
        <button class=" mt-3 p-2 btn btn-danger" (click)="funAdd()">Add</button>
      </div>
      <div
        class="bg-dark mt-3 px-3 py-4 rounded"
        [ngClass]="{
          'text-danger': totalAmount < 0,
          'text-success': totalAmount > 0,
          'text-primary': totalAmount == 0
        }"
      >
        <p>BUDGET CALCULATOR</p>
        <h1>{{ totalAmount }}</h1>
        <button class="btn btn-light w-100 my-3" (click)="funCalculate()">
          Calculate
        </button>
      </div>
    </div>
  </div>
</div>
